<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Punchlist</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <ul class="list-group">
            <li v-for="task in punchlist" class="task list-group-item" :class="{'complete': task.complete}">
                <span @click="toggleComplete(task)" v-show="!task.editing">{{ task.description }}</span>
                <button class="btn btn-primary pull-right" @click="toggleEdit(task)" v-show="!task.editing">edit</button>
                <input type="text" v-model="task.description" v-show="task.editing" class="form-control">
                <button class="btn btn-success pull-right" @click="toggleEdit(task)" v-show="task.editing">done</button>
            </li>
            <li class="list-group-item newTask">
                <input type="text" v-on:keyup.13="addTask(newTask)" class="form-control" v-model="newTask" placeholder="Add task...">
            </li>
        </ul>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
